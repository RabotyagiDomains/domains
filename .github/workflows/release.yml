name: Build domains.srs and release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download sing-box
        run: |
          VERSION=1.12.0
          mkdir -p bin
          curl -fL \
            https://github.com/SagerNet/sing-box/releases/download/v${VERSION}/sing-box-${VERSION}-linux-amd64.tar.gz \
            -o sing-box.tar.gz
          tar -xzf sing-box.tar.gz
          mv sing-box-${VERSION}-linux-amd64/sing-box bin/sing-box
          chmod +x bin/sing-box

      - name: Run convert.py (with sing-box)
        env:
          PATH: ${{ github.workspace }}/bin:${{ env.PATH }}
        run: |
          python convert.py
          test -f domains.srs

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-${{ github.run_number }}
          name: "Auto release #${{ github.run_number }}"
          files: |
            domains.srs
